<div class="pager">
	<a href="" ng-click="currentPage = currentPage - 1" ng-show="currentPage > 1">
		<span class="arrow">&#9664;</span>
	</a>
  <a href="" ng-click="currentPage = 1" ng-show="currentPage > 1">1</a>
	<a href="" ng-click="currentPage = 2" ng-show="currentPage > 2">2</a>

	<span ng-show="currentPage > 5">...</span>

	<a href="" ng-click="currentPage = currentPage - 2" ng-show="currentPage > 4">{{currentPage - 2}}</a>
	<a href="" ng-click="currentPage = currentPage - 1" ng-show="currentPage > 3">{{currentPage - 1}}</a>
  <span>{{currentPage}}</span>
  <a href="" ng-click="currentPage = currentPage + 1" ng-show="currentPage <= totalPages - 3">{{currentPage + 1}}</a>
	<a href="" ng-click="currentPage = currentPage + 2" ng-show="currentPage <= totalPages - 4">{{currentPage + 2}}</a>

	<span ng-show="currentPage + 4 < totalPages">...</span>

  <a href="" ng-click="currentPage = totalPages - 1" ng-show="currentPage < totalPages - 1">{{totalPages - 1}}</a>
	<a href="" ng-click="currentPage = totalPages" ng-show="currentPage < totalPages">{{totalPages}}</a>
	<a href="" ng-click="currentPage = currentPage + 1" ng-show="currentPage < totalPages">
		<span class="arrow">&#9654;</span>
	</a>
</div>
