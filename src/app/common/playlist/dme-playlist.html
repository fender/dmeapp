<div class="playlistHeader" ng-show="headerText">{{headerText}}</div>
<div class="playlistContent">
	<div class="playlistLoading" ng-show="loadingResults">Loading...</div>
	<ul class="playlist">
		<li ng-repeat="item in results.items">
			<a href="{{item.url}}" target="_self">
				<span class="playlistCount">{{$index + 1}}</span>
				<span class="playlistTitle">{{item.title}}</span>
				<div class="playlistMeta">
					<span class="free" ng-show="item.is_free">FREE</span>
					<span class="playlistProgress"></span>
				</div>
				<span class="playlistDuration">{{item.total_time}}</span>
			</a>
		</li>
	</ul>
</div>
