<div class="playlist__header" ng-show="headerText">{{headerText}}</div>
<div class="playlist__content">
	<div class="playlist__loading" ng-show="loadingResults">Loading...</div>
	<ul class="playlist">
		<li class="playlist__item" ng-repeat="item in results.items">
			<a class="playlist__item__link" ng-href="{{item.coming_soon ? null : item.url}}" target="_self">
				<span class="playlist__item__count">{{$index + 1}}</span>
				<span class="playlist__item__title">{{item.title}}</span>
				<span class="coming-soon" ng-show="item.coming_soon">Coming Soon</span>
				<div class="playlist__item__meta">
					<span class="free" ng-show="item.is_free">FREE</span>
					<span class="watched" ng-show="item.watched">{{item.watched_percent}}% watched</span>
					<span class="playlist__item__progress"></span>
				</div>
				<span class="playlist__item__duration">{{item.total_time}}</span>
			</a>
		</li>
	</ul>
</div>
