<div class="l-container l-has-sidebar">
	<div class="l-left-sidebar">
  <form ng-submit="updateResults()">
    <input type="text" placeholder="Filter by keyword" ng-model="params.keywords" ng-blur="updateResults()" ng-disabled="disableFilters">

    <label ng-repeat="(category,enabled) in params.categories">
        <input type="checkbox" ng-model="params.categories[category]" ng-disabled="disableFilters"> {{category}}<br>
    </label>

    <label ng-repeat="(version,enabled) in params.versions">
        <input type="checkbox" ng-model="params.versions[version]" ng-disabled="disableFilters"> {{version}}<br>
    </label>

    <label>
        <input type="checkbox" ng-model="params.not_watched" ng-disabled="disableFilters"> Not Watched<br>
    </label>
    <label>
        <input type="checkbox" ng-model="params.watched" ng-disabled="disableFilters"> Watched<br>
    </label>
    <label>
        <input type="checkbox" ng-model="params.closed_captions" ng-disabled="disableFilters"> Closed Captions<br>
    </label>
  </form>

  </div>
  <div class="l-content">
    <label>
        <input type="checkbox" ng-model="params.group_by_series"> Group by Series<br>
    </label>
    <label>Sort by</label>
    <select ng-model="params.sort">
      <option value="created">Release date</option>
      <option value="rating">Popularity</option>
    </select>

    <p ng-hide="items.length">Loading...</p>

    <div class="media-wrapper" ng-show="items.length">
      <div class="media" ng-repeat="item in items">
        {{item.title}}
      </div>
    </div>
  </div>
</div>
